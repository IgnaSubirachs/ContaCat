<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nou Exercici Fiscal - ContaCAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">ContaCAT</a>
        <div class="nav-links">
            <a href="/">Inici</a>
            <a href="/fiscal">Exercicis</a>
        </div>
    </nav>

    <div class="container">
        <a href="/fiscal" class="back-link">‚Üê Tornar a Exercicis</a>
        <h1>Nou Exercici Fiscal</h1>

        {% if error %}
        <div
            style="background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; color: #ff3b30;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/fiscal/create" class="summary">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="name">Nom de l'exercici</label>
                <input type="text" id="name" name="name" placeholder="Ex: 2025" required
                    style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="start_date">Data d'inici</label>
                    <input type="date" id="start_date" name="start_date" required
                        style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
                </div>

                <div class="form-group">
                    <label for="end_date">Data de fi</label>
                    <input type="date" id="end_date" name="end_date" required
                        style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
                </div>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Crear Exercici</button>
        </form>
    </div>
</body>

</html>
