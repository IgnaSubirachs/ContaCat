<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ item.name }} - ERP Català</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">ContaCAT</a>
        <div class="nav-links">
            <a href="/">Inici</a>
            <a href="/inventory">Inventari</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        <h1>Editar Article</h1>

        <form action="/inventory/{{ item.id }}/edit" method="POST">
            <div class="section">
                <h3>Informació Bàsica</h3>
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label for="code">Codi (SKU):</label>
                        <input type="text" id="code" name="code" required value="{{ item.code }}" style="width: 100%;">
                    </div>
                    <div>
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" required value="{{ item.name }}" style="width: 100%;">
                    </div>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="description">Descripció:</label>
                    <textarea id="description" name="description" rows="3"
                        style="width: 100%;">{{ item.description or '' }}</textarea>
                </div>
            </div>

            <div class="section">
                <h3>Dades d'Inventari</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label for="unit_price">Preu Unitari (€):</label>
                        <input type="number" step="0.01" id="unit_price" name="unit_price" value="{{ item.unit_price }}"
                            style="width: 100%;">
                    </div>
                    <div>
                        <label for="location">Ubicació:</label>
                        <input type="text" id="location" name="location" value="{{ item.location or '' }}"
                            style="width: 100%;">
                    </div>
                </div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    <strong>Stock actual:</strong> {{ item.quantity }} unitats (modifica el stock amb moviments des de
                    la pàgina de detalls)
                </p>
            </div>

            <div style="margin-top: 2rem; text-align: right;">
                <a href="/inventory/{{ item.id }}" class="back-link" style="margin-right: 1rem;">Cancel·lar</a>
                <button type="submit" class="btn">Guardar Canvis</button>
            </div>
        </form>
    </div>
</body>

</html>
