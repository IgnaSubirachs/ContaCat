<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContaCAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 420px;
            width: 90%;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: -0.03em;
        }

        .logo-sub {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .error-message {
            color: #ff3b30;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo-text">ContaCAT</h1>
                <p class="logo-sub">Gestió Empresarial</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuari</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="El teu usuari">
                </div>
                <div class="form-group">
                    <label for="password">Contrasenya</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="La teva contrasenya">
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem; padding: 1rem;">Iniciar
                    Sessió</button>
            </form>
        </div>
    </div>

    <footer class="login-footer">
        <p>© 2025 <strong>Ignasi Subirachs Ferrer</strong></p>
        <p>Llicència MIT · <a href="https://github.com/IgnaSubirachs/ContaCat-DEMO">GitHub</a></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Set cookie for web sessions
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=86400; SameSite=Lax`;
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = 'Usuari o contrasenya incorrectes';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de connexió';
                errorMessage.classList.add('show');
            }
        });
    </script>

</body>

</html>
