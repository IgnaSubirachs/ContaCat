version: "3.9"

services:
  db:
    build: ./mysql
    container_name: erp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erpdb
      MYSQL_USER: erpuser
      MYSQL_PASSWORD: erppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: erp-app
    restart: always
    environment:
      DATABASE_URL: "mysql+pymysql://erpuser:erppass@db:3306/erpdb"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  db_data:
