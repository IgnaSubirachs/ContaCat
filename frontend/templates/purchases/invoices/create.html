{% extends "base.html" %}

{% block title %}Nova Factura Compra{% endblock %}

{% block content %}
<h1 class="h3 mb-4">Nova Factura de Compra</h1>

<div class="card shadow">
    <div class="card-body">
        <form action="/purchases/invoices" method="post">
            <div class="mb-3">
                <label class="form-label">Proveïdor *</label>
                <select name="partner_id" class="form-select" required>
                    <option value="">Selecciona proveïdor...</option>
                    {% for partner in partners %}
                    <option value="{{ partner.id }}">{{ partner.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ref. Factura Proveïdor</label>
                <input type="text" name="supplier_reference" class="form-control">
            </div>

            <h5 class="mt-4 mb-3">Línia 1</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Descripció *</label>
                    <input type="text" name="description_1" class="form-control" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label>Quantitat *</label>
                    <input type="number" step="0.01" name="quantity_1" class="form-control" value="1" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Preu Unitari *</label>
                    <input type="number" step="0.01" name="unit_price_1" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Notes</label>
                <textarea name="notes" class="form-control" rows="2"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Crear Factura
                </button>
                <a href="/purchases/invoices" class="btn btn-outline-secondary">Cancel·lar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
