<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContaCAT</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Gris clar corporatiu */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            background-color: white;
            transition: transform 0.2s;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background-color: #0a2540;
            /* Navy Blue corporatiu */
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.025em;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #1e3a8a;
        }

        .logo-container img {
            max-width: 140px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card p-4">
                    <div class="card-body">
                        <div class="text-center mb-4 logo-container">
                            <img src="/static/img/logo.png" alt="ContaCAT Logo" class="mb-3">
                            <h2 class="fw-bold text-dark mt-2">ContaCAT</h2>
                            <p class="text-muted small">Gestió Empresarial Professional v2.0</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label text-secondary fw-bold text-uppercase small"
                                    style="font-size: 0.75rem;">Usuari</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-muted"><i
                                            class="fas fa-user"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="username"
                                        name="username" required placeholder="admin" value="admin">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label text-secondary fw-bold text-uppercase small"
                                    style="font-size: 0.75rem;">Contrasenya</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-muted"><i
                                            class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control border-start-0 border-end-0 ps-0"
                                        id="password" name="password" required placeholder="••••••••" value="">
                                    <button class="btn btn-outline-light border border-start-0 text-muted bg-white"
                                        type="button" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me">
                                <label class="form-check-label text-muted small" for="remember_me">Recorda'm (7
                                    dies)</label>
                            </div>

                            <div class="alert alert-danger d-none py-2 small fw-bold text-center" id="errorMessage">
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary shadow-sm">
                                    <i class="fas fa-sign-in-alt me-2"></i> INICIAR SESSIÓ
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-center py-3 border-0">
                        <small class="text-muted text-opacity-50" style="font-size: 0.7rem;">&copy; 2025 ContaCAT ERP
                            System</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password Visibility Toggle Logic
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-eye')) {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('d-none');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Validant...';

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('remember_me', document.getElementById('remember_me').checked);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=86400; SameSite=Lax`;
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = '⛔ Usuari o contrasenya incorrectes';
                    errorMessage.classList.remove('d-none');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                }
            } catch (error) {
                errorMessage.textContent = '❌ Error de connexió amb el servidor';
                errorMessage.classList.remove('d-none');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });
    </script>
</body>

</html>
