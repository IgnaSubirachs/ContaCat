{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Pressupostos</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="/budgets/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nou Pressupost
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Any</th>
                <th>Descripci√≥</th>
                <th>Estat</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.name }}</td>
                <td>{{ budget.year }}</td>
                <td>{{ budget.description }}</td>
                <td>
                    <span class="badge {% if budget.status == 'APPROVED' %}bg-success{% else %}bg-secondary{% endif %}">
                        {{ budget.status }}
                    </span>
                </td>
                <td>
                    <a href="/budgets/{{ budget.id }}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye"></i> Veure
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
