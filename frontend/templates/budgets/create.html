{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nou Pressupost</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="/budgets/create" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom del Pressupost</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="Ex: Pressupost General 2025">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Any Fiscal</label>
                        <input type="number" class="form-control" id="year" name="year" required value="2025">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripció</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Pressupost</button>
                    <a href="/budgets/" class="btn btn-secondary">Cancel·lar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
